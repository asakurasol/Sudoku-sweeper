<p>Mine Sweeper</p>
<div class = 'gameStatus'>
	{{flags}} | {{status}} 
</div>
<div id = "game">
	<div class = "column" ng-repeat = "column in board">
		<div class = 'rows' 
		ng-repeat = "cell in column" 
		sglclick="reveal(cell)" 
		ng-dblClick="doubleClick(cell)"
		rightclick = "rightClick(cell)">

			<div ng-show = "cell.reveal || cell.flagged">{{cell.appearance}}</div>

		</div>

	</div>
</div>
