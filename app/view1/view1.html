<p>Mine Sweeper</p>
<div class = 'gameStatus'>
	{{game.flags}} | <span ng-click = "newGame()">{{game.status}}</span>
</div>
<div id = "game">
	<div class = "column" ng-repeat = "column in game.board">
		<div class = 'rows' 
		ng-repeat = "cell in column" 
		sglclick="reveal(cell)" 
		ng-dblClick="doubleClick(cell)"
		rightclick = "rightClick(cell)">

			<div ng-show = "cell.reveal || cell.flagged">{{cell.appearance}}</div>

		</div>

	</div>
</div>
